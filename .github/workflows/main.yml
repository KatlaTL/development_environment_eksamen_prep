name: run-tests
on:
  push:
    branches: [master]

jobs:
  E2E-Test-Cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Install packages'
        run: npm install
      - uses: cypress-io/github-action@v6
        with:
          start: npm run dev:host
  Unit-Test-vitest:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: 'Install packages'
        run: npm install
      - name: Run unit tests
        run: npm run test:unit